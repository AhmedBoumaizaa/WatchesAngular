<div class="container">
    <div>
        <h2>Ajouter un Produit :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Produit</label>
            <input type="text" [(ngModel)]="newProduit.idProduit" name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom du model</label>
            <input type="text" [(ngModel)]="newProduit.nomProduit" name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Pour H / F</label>
            <select [(ngModel)]="newProduit.sexe" name="sexe" class="form-control">
                <option value="H">H</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Produit</label>
            <input type="number" [(ngModel)]="newProduit.prixProduit" name="prixProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date Cr√©ation</label>
            <input type="date" [(ngModel)]="newProduit.dateCreation" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Quantities</label>
        <select class="form-control form-control-lg" id="idmodel" name="idmodel"
        [(ngModel)]="newidmodel">
        @for(cat of Quantities; track cat.idmodel){
        <option [value]="cat.idmodel"> {{cat.nbquantity}} </option>
        }
        </select>
        </div>


        <div class="mt-2">
            <button type="submit" (click)="addProduit()" class="btn btn-success">Ajouter</button>

            <div>
                <h3>{{ message }}</h3>
            </div>
        </div>
    </form>
</div>
